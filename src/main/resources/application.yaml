server:
  port: 8080
spring:
  freemarker:
    check-template-location: true
    cache: false
    request-context-attribute: context
  application:
    name: throwable-blog
mybatis:
  check-config-location: true
  config-location: classpath:mybatis/mybatis-configuration.xml
  mapper-locations: classpath:mybatis/mappings/*.xml
druid:
